<script>
  $(function () {   
    function userInit() {
      $.ajax({
        url: baseUrl + '/api/getuser?user=' + getCookie('user'),
        method: 'get',
        contentType: 'application/json',
        cache: false,
        success: function (response) {
          console.log(response,'response');
          var userInfo = response.data;
          console.log(userInfo)
          console.log(userInfo.EMAIL)
          $('#number').html(userInfo.MOBILE_NUMBER || 'NA');
          $('#fname').html(userInfo.FIRST_NAME || 'NA');
          $('#lname').html(userInfo.LAST_NAME || 'NA');
          $('#user_id').html(userInfo.USER_ID || 'NA');
          $('#email').html(userInfo.EMAIL || 'NA');
          $('#city').html(userInfo.CITY || 'NA');
        },
        error: function (err) {
          console.log(err);
          alert((((err || {}).responseJSON) || {}).message)
        }
      });
    }
    window.onload = function () {
      if (getCookie('user'))
        userInit();
      else
        alert('Please login to continue')
    }
  })

	$('#add').submit(function (e){
		e.preventDefault();
		var json = {
			Date: $('#date').val()
    } // This contains form details.
    console.log(json,'User json');  
		$.ajax({
			url : baseUrl + '/api/holidays',
			method :'post',
			contentType : 'application/json',
      cache :false,
      headers: {
        user: getCookie('user')
      },
			data :JSON.stringify(json),
			success :function(response){
				console.log(response,'response');
				//setCookie('user_id',userInfo.USER_ID,7)
				alert('Myholidays Addded');
				//window.location.href = '/user.html'
			},
			error :function(err){
				console.log(err);
				alert((((err || {}).responseJSON) || {}).message)
			}
		});
})
$('#addi').submit(function (e){
		e.preventDefault();
		var json = {
			interest: $('#interest').val()
    } // This contains form details.
    console.log(json,'User json');  
		$.ajax({
			url : baseUrl + '/api/addinterest',
			method :'post',
			contentType : 'application/json',
      cache :false,
      headers: {
        user: getCookie('user')
      },
			data :JSON.stringify(json),
			success :function(response){
				console.log(response,'response');
				//setCookie('user_id',userInfo.USER_ID,7)
				alert('MyINTERESTS Addded');
				//window.location.href = '/user.html'
			},
			error :function(err){
				console.log(err);
				alert((((err || {}).responseJSON) || {}).message)
			}
		});
})
