<body background="travel.jpg">
    <div class="TRAVEL-main">
        <div class="bg-layer">
            <h1> MY INTERESTS</h1>
            <div class="header-main" id='interest-container'>

                    <div class="col-md-6">
                     
                      <display id="pincode" name="pincode"></display>
                    </div>

                  <div class="row form-group">
                    <div class="col-md-6 ">
                      
                      <display id="photography" name="photography"></display>

                      </div>

</body>
<script src='./js/jquery.js'></script>
<script src='./js/init.js'></script>
<script>
    $(function () {
        function userInit() {
            $.ajax({
                url: baseUrl + '/api/dates',
                method: 'get',
                contentType: 'application/json',
                cache: false,
                headers: {
                    user: getCookie('user')
                },
                success: function (response) {
          console.log(response,'response');
          var userInfo = response.data;
          console.log(userInfo)
          console.log(userInfo.EMAIL)
          $('#cpp').html(userInfo.CPP || 'NA');
          $('#pincode').html(userInfo.PINCODE || 'NA');
          $('#photography').html(userInfo.PHOTOGRAPHY || 'NA');
          $('#fromd').html(userInfo.FROMD || 'NA');
          $('#tod').html(userInfo.TOD || 'NA');
          $('#tour_desc').html(userInfo.TOUR_DESC || 'NA');
          $('#period').html(userInfo.PERIOD || 'NA');
        },
                error: function (err) {
                    console.log(err);
                    alert((((err || {}).responseJSON) || {}).message)
                }
            });
        }
        window.onload = function () {
            if (getCookie('user'))
                userInit();
                            else
                alert('Please login to continue')
        }
    })
</script>
