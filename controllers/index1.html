<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="http://127.0.0.1:8012/controllers/updat" method="post">
        <fieldset>
            <label for="name"> Mobile</label>
            <input type="number" id="name" name="mobile_number" placeholder="Enter your full name" />
            <label for="name">fName:</label>
            <input type="text" id="name" name="first_name" placeholder="Enter your full name" />
            <label for="name">lName:</label>
            <input type="text" id="name" name="last_name" placeholder="Enter your full name" />
            <label for="name">email</label>
            <input type="email" id="name" name="email" placeholder="Enter your full name" />
            <label for="name">user_id</label>
            <input type="text" id="name" name="user_id" placeholder="Enter your full name" />
            <label for="name">street</label>
            <input type="text" id="name" name="street" placeholder="Enter your full name" />
            <label for="name">city</label>
            <input type="text" id="name" name="city" placeholder="Enter your full name" />
            <label for="name">door_no</label>
            <input type="text" id="name" name="door_no" placeholder="Enter your full name" />
            <label for="email">age</label>
            <input type="number" id="name" name="age" placeholder="Enter your email address" />
            <label for="email">zipcode</label>
            <input type="number" id="name" name="zipcode" placeholder="Enter your email address" />

            <label for="message">password</label>
            <textarea id="message" name="password" placeholder="What's on your mind?"></textarea>

            <input type="submit" value="Send message" />

        </fieldset>
    </form>
</div>
</body>
</html>
